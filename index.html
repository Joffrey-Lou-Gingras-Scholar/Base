<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Forum bidon</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/typography.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/grid.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/forms.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
    <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="js/forum.js" type="text/javascript"></script>
</head>
<script>
    function protectionXSS(input) {
      const pattern = /[<>"'/]/g;
      return input.replace(pattern, '');
    }

    function filtrer() {
      const valeurFiltrer = document.getElementById('ajout');
      const valeurProteger = protectionXSS(valeurFiltrer.value);
      valeurFiltrer.value = valeurProteger;
    }
  </script>
<body class="container">
    <h1>Forum bidon</h1>
	
	<div class="center">
	    <span>Ajouter dans le forum</span>
        <input type="text" id="ajout" oninput="filtrer()"/>
	</div>
	<div class="center">
        <button id="btnSoumettre">Soumettre</button>
    </div>
	<div>
	    <table id="contenu">
		</table>
	</div>
</body>
</html>
